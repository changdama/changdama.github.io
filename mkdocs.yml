site_name: Changda Ma
site_url: https://changdama.github.io
site_description: Research in Architecture, Acoustics, and AI

theme:
  name: material
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
  icon:
    logo: material/library

plugins:
  - search

nav:
  - Home: index.md
  - Projects:
      - Overview: projects/index.md
      - Noise & Sleep: projects/noise-sleep.md
      - MusicGen-Rhythm: projects/musicgen-rhythm.md
      - XR Instruments: projects/xr-instruments.md
  - Publications: publications.md
  - CV: cv.md
  - Contact: contact.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/changdama
